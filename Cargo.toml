[workspace]
resolver = "3"
members = [
    "crates/allay-web",
    "crates/allay-cli",
    "crates/allay-compiler",
    "crates/allay-base",
    "crates/allay-publish",
    "crates/allay-plugin",
]

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
config = "0.15"
serde_json = "1.0"
serde_yaml = "0.9"
axum = "0.8"
thiserror = "2.0"
toml = "0.9"
anyhow = "1.0"
tempfile = "3.23"
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
itertools = "0.14"
tokio = { version = "1.47", features = ["net", "fs", "sync"] }
tokio-util = { version = "0.7", features = ["io"] }
async-trait = "0.1.89"
