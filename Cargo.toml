[workspace]
resolver = "3"
members = [
    "crates/allay-backend",
    "crates/allay-cli",
    "crates/allay-parser",
    "crates/allay-base",
    "crates/allay-theme",
]

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
config = "0.15"
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "2.0"
toml = "0.9"
anyhow = "1.0"
tempfile = "3.22.0"
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
