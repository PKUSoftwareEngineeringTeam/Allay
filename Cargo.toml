    "crates/allay-backend",
    "crates/allay-cli",
    "crates/allay-parser",
    "crates/allay-base",
]

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "2.0"
toml = "0.9"
anyhow = "1.0"